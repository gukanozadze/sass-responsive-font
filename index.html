<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/main.css" />
    <title>ResponsiveREM</title>
  </head>
  <body>
    <nav></nav>
    <main>
      <div class="card">
        <div class="card__header">
          Card name
        </div>
        <div class="card__subtitle">
          Card Subtitle
        </div>
        <div class="card__icon">
          <i class="material-icons">
            language
          </i>
        </div>
      </div>
      <div class="card">
        <div class="card__header">
          Card name Long
        </div>
        <div class="card__subtitle">
          Card Subtitle Longer
        </div>
        <div class="card__icon">
          <i class="material-icons">
            language
          </i>
        </div>
      </div>
      <div class="card">
        <div class="card__header">
          Card name Longer
        </div>
        <div class="card__subtitle">
          Card Subtitle Long
        </div>
        <div class="card__icon">
          <i class="material-icons">
            language
          </i>
        </div>
      </div>
      <div class="card">
        <div class="card__header">
          Card name Longer long
        </div>
        <div class="card__subtitle">
          Card Subtitle
        </div>
        <div class="card__icon">
          <i class="material-icons">
            language
          </i>
        </div>
      </div>
      <div class="card">
        <div class="card__header">
          Card name
        </div>
        <div class="card__subtitle">
          Card Subtitle Longer
        </div>
        <div class="card__icon">
          <i class="material-icons">
            language
          </i>
        </div>
      </div>
    </main>
